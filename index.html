<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The idea asylum</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box; display: flex; min-height: 100vh;">
    
    <!-- Sidebar Section -->
    <div style="width: 200px; background-color: #f3f4f6; padding: 20px; box-shadow: 2px 0 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center;">
        <!-- GitHub Profile Picture -->
        <img src="https://avatars.githubusercontent.com/DonKoutsou" alt="GitHub Profile" style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 20px;">
        
        <!-- Navigation Links -->
        <nav style="width: 100%;">
            <a href="#about" style="text-decoration: none; display: block; padding: 10px; color: #007acc;">About</a>
            <a href="#projects" style="text-decoration: none; display: block; padding: 10px; color: #007acc;">Projects</a>
            <a href="#contact" style="text-decoration: none; display: block; padding: 10px; color: #007acc;">Contact</a>
        </nav>
    </div>

    <!-- Main Content Section -->
    <div style="flex-grow: 1; padding: 20px;">
        <!-- Header Section -->
        <h1 style="color: #333;">Hello World</h1>
        <p style="color: #555;">I'm hosted with GitHub Pages.</p>

        <!-- About Section -->
        <div id="about">
            <h2 style="color: #007acc;">About Me</h2>
            <p style="color: #555;">Here you can add some information about yourself or your project.</p>
        </div>

        <!-- Projects Section -->
        <div id="projects" style="margin-top: 40px;">
            <h2 style="color: #007acc;">Projects</h2>
            <p style="color: #555;">Describe your projects here.</p>
        </div>

        <!-- Contact Section -->
        <div id="contact" style="margin-top: 40px;">
            <h2 style="color: #007acc;">Contact</h2>
            <p style="color: #555;">Add contact information or a contact form here.</p>
        </div>
    </div>
</body>
</html>
